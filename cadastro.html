<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rocketseat - NextLevel Starter</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="shortcut icon" href="./assets/favicon.png" />
</head>

<body>
  <div id="page-cadastro">
    <div class="content">
      <header>
        <img src="./assets/logo.svg" alt="Ecoleta" />
        <a href="./index.html">
          <span></span>
          Voltar para a home
        </a>
      </header>
      <main>
        <h1>Cadastro de ponto de coleta</h1>
        <form action="">
          <div class="form-block">
            <h2>Dados da entidade</h2>
            <fieldset>
              <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required />
              </div>

              <div class="input-group">
                <div class="field fg3">
                  <label for="address">Endereço</label>
                  <input type="text" name="address" required />
                </div>
                <div class="field">
                  <label for="name">Número</label>
                  <input type="text" name="name" required />
                </div>
              </div>
              <div class="input-group">
                <div class="field">
                  <label for="states">Estado</label>
                  <select name="states" required>
                    <option value="">Selecione o Estado</option>
                  </select>
                  <input type="hidden" name="state" value="">
                </div>
                <div class="field">
                  <label for="cities">Cidade</label>
                  <select name="cities" disabled required>
                    <option value="">Selecione o Cidade</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="box-items form-block">
            <div class="items-header">
              <h2>Ítens de coleta</h2>
              <p>Selecione um ou mais ítens abaixo</p>
            </div>
            <div class="items">
              <div class="item">
                <img src="./assets/lampadas.svg" alt="Lâmpadas" />
                <p>Lâmpadas</p>
              </div>
              <div class="item">
                <img src="./assets/baterias.svg" alt="Pilhas e Baterias" />
                <p>Pilhas e Baterias</p>
              </div>
              <div class="item">
                <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão" />
                <p>Papéis e Papelão</p>
              </div>
            </div>
            <div class="items">
              <div class="item">
                <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos" />
                <p>Resíduos Eletrônicos</p>
              </div>
              <div class="item">
                <img src="./assets/organicos.svg" alt="Resíduos Orgânicos" />
                <p>Resíduos Orgânicos</p>
              </div>
              <div class="item">
                <img src="./assets/oleo.svg" alt="Óleo de Cozinha" />
                <p>Óleo de Cozinha</p>
              </div>
            </div>
          </div>
          <button>Cadastrar ponto de coleta</button>
        </form>
      </main>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
